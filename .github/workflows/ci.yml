name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest httpx rouge-score bert-score scikit-learn transformers datasets evaluate vaderSentiment nltk fastapi uvicorn duckdb streamlit
      - name: NLTK data
        run: |
          python - <<'PY'
          import nltk; nltk.download('punkt'); nltk.download('punkt_tab')
          PY
      - name: Run tests
        run: PYTHONPATH=. pytest -q

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -f Dockerfile.api -t api:test .
      - name: Build UI image
        run: docker build -f Dockerfile.ui -t ui:test .
